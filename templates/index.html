<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Matrixflut</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
		<script type = "text/javascript" src = "{{ url_for('static', filename = 'custom.js') }}" ></script>
		<style>
table, th, td {
	border: 1px solid #333333;
}
td {
	padding: 5px;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col col-lg-2">
					<div class="input-group mb-3">
					<input type="color" class="form-control" id="colorpicker" name="colorpicker" value="#ff0000">
					</div>
				</div>
				<div class="col col-lg-2">
					<div class="input-group mb-3">
						<span class="input-group-text">#</span>
						<input type="text" class="form-control" id="hexcolor" aria-label="HTML Color in Hex (without #)" size="6" value="ff0000">
					</div>
				</div>
				<div class="col col-lg-6">
					<button type="button" class="btn" style="background-color: #ffffff">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #ffff00">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #ff6600">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #ff0000">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #ff0099">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #330099">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #0000cc">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #0099ff">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #00aa00">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #006600">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #bbbbbb">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #888888">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #444444">&nbsp;</button>
					<button type="button" class="btn" style="background-color: #000000">&nbsp;</button>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col">
					<table id="matrix">
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
